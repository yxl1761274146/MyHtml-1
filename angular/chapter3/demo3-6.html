<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-click</title>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="mainController">
            <span ng-bind="message"></span>
              <br/>
            <button ng-click="clickHandler()"onlick="onclickHandler()">按钮</button>
        </div>
    </div>
    <script src="lib/angular.js"></script>
    <script>
    //创建一个AngularJS模块
    var app=angular.module('app',[]);
    app.controller('MainController',function ($scope){
        //定义属性message,用于绑定在span标签上
        $scope.message="等待操作";
        //定义ng-click需要绑定的事件处理函数
        $scope.clickHandler=function(){
            $scope.message='ng-click 事件被触发'
        }
    });
    //定义onclick事件触发调用的函数
    function onclickHandler() {
        console.log("onclick 事件被触发");
    }
    </script>
</body>
</html>
