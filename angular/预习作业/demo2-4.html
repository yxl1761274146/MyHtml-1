<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块间的相互依赖</title>
</head>
<body>
<div ng-app="demo">
    <div ng-controller="MainController">
        <span>{{name}}</span>
    </div>
</div>
<script src="lib/angular.min.js"></script>
<script>
    var ctrls=angular.module('ctrls'[]);
    ctrls.controller('MainController',function($scope){
        $scope.name="wjy";
    })
    var demo=angular.module('demo',['ctrls']);
</script>
</body>
</html>
