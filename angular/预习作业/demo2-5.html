<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS作用域</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="MainController">
        <input ng-model="name">
        <h1>{{welcome}}</h1>
        <button ng-click='say()'></button>
        <p></p>
    </div>
    <script src="lib/angular.min.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.conteoller('MainController',function($scop){
            $scop.name='lucy';
            $scop.say=function(){
                $scop.welcome='welcome:'+$scop.name+'!';
            };
        });
    </script>
</body>
</html>
