<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块和控制器</title>
</head>

<body ng-app="app">

    <div ng-controller="mainController">
        <span>{{name}}</span>
    </div>
<script src="E:\pro\Myhtml\lib\angular.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('mainController',function($scope){
        $scope.name="我是cqy";
    });

</script>
</body>

</html>
